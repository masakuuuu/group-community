<!DOCTYPE html>
<html lang="jp">
  <head>
    <title>{title}</title>
    <meta charset="utf-8" />
    <style>
      body {{margin: 10px;}}
      h1 {{color: lightgray;font-size: 36pt;}}
      p {{font-size: 16pt;}}
    </style>
  </head>
  <body>
    <h1>{title}</h1>
    <p>{message}</p>
    <div>
      <form method="post" action="/">
        <div>
          <input type="checkbox" id="ck1" name="check1">
          <label for="ck1">Checkbox 1</label>
        </div>
        <div>
          <input type="checkbox" id="ck2" name="check2">
          <label for="ck2">Checkbox 2</label>
        </div>
        <input type="submit">
      </form>
    </div>
  </body>
</html>
